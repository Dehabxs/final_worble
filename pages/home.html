    <script>
        // Function to create stars
        function createStars() {
            const starsNumber = 150;
            const existingStars = document.querySelectorAll('.star');
            existingStars.forEach(star => star.remove()); // Remove all existing stars before adding new ones

            for (let i = 0; i < starsNumber; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.top = `${Math.random() * window.innerHeight}px`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Randomize animation speed
                star.style.width = `${Math.random() * 2 + 1}px`; // Randomize star size
                star.style.height = star.style.width;
                document.body.appendChild(star);
            }
        }

        // Handle resize event
        window.addEventListener('resize', createStars);

        // Initial star creation
        window.onload = createStars;
    </script>
