    <script>
function createStars() {
    const starsNumber = 150;
    for (let i = 0; i < starsNumber; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * window.innerWidth}px`; // Set initial random position
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.initialLeft = parseFloat(star.style.left); // Store initial left position for consistent movement
        document.body.appendChild(star);
    }
}

function updateStars() {
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
        let currentLeft = parseFloat(star.style.left);
        currentLeft -= 2; // Move star left by 2px
        star.style.left = `${currentLeft}px`;

        // If a star moves past the left edge, reset it to the right edge
        if (currentLeft < -5) { // Consider star width for smooth re-entry
            star.style.left = `${window.innerWidth + 5}px`; // Move just out of view on the right
            star.style.top = `${Math.random() * window.innerHeight}px`; // Optionally randomize the vertical position again
        }
    });
}

window.onload = function() {
    createStars();
    setInterval(updateStars, 50); // Update star positions every 50 milliseconds
};


    </script>
